<!DOCTYPE html>
<html>
<title>W3.JS</title>    
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body class="w3-container">

<h2>Testing W3.JS with CSS</h2>    

<p>Click on "Hide London":</p>

<p>
<button class="w3-button w3-green" onclick="w3.hide('#London')">Hide London</button>    
</p>

<div id="London" class="w3-panel w3-red city">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="w3-panel w3-red city">
    <h2>Paris</h2>
    <P>Paris is the capital of France.</P>
</div>

<div id="Tokyo" class="w3-panel w3-red city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</div>
</body>
</html>
