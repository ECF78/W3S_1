<!DOCTYPE html>
<html>
<title>W3.CSS</title>    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-container w3-auto">

<h2>Bordered Table</h2>
<p>The table-striped class creates zebra-striped rows.</p>
<p>The table-bordered class adds borders to all cells.</p>

<table class="w3-table w3-bordered w3-striped w3-border">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
        </tr>
        <tr>
            <td>Anja</td>
            <td>Bore</td>
            <td>100</td>
        </tr>
    </tbody>
</table>
</body>
</html>
